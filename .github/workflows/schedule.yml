name: Update Gist
on:
  workflow_dispatch:
  schedule:
    - cron: 30 0 * * *

jobs:
  exec:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.21.x' ]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Install dependencies
        run: go get .
        
      - name: Update gist
        env:
          TOKEN: ${{ secrets.TOKEN }}
          BLOOD_API_URL: ${{ secrets.BLOOD_API_URL }}
          GIST_ID: ${{ secrets.GIST_ID }}
        run: go run main.go
